{% load staticfiles compress %}
<!DOCTYPE html>
<html ng-app="flavrs">
    <head>
        <title>Flavrs</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
        {% compress css %}
        {% block css %}{% endblock %}
        {% endcompress %}
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <script src="https://code.angularjs.org/1.3.11/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.3.11/angular-route.min.js"></script>
        <script src="https://code.angularjs.org/1.3.11/angular-cookies.min.js"></script>
        <script src="https://code.angularjs.org/1.3.11/angular-animate.min.js"></script>
        <script src="https://code.angularjs.org/1.3.11/angular-sanitize.min.js"></script>
        <script src="https://code.angularjs.org/1.3.11/angular-aria.min.js"></script>
        {% compress js %}
        {% block js %}{% endblock %}
        {% endcompress %}
        <base href="/">
    </head>
    <body  layout="column" layout-fill>
        {% block content %}{% endblock %}
    </body> 
</html>
