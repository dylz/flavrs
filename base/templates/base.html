{% load staticfiles compress %}
<!DOCTYPE html>
<html ng-app="flavrs">
    <head>
        <title>Flavrs</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
        <!-- <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.7.1/angular-material.min.css">-->
        {% compress css %}
        <link rel="stylesheet" href="{% static "base/css/thirdparty/angular-material.css" %}">
        <link rel="stylesheet" href="{% static "base/css/thirdparty/font-awesome.css" %}">
        <link rel="stylesheet" href="{% static "base/css/paper.bootstrap.custom.css" %}">
        <!--<link rel="stylesheet" href="{% static "css/paper.bootstrap.css" %}">
        <link rel="stylesheet" href="{% static "css/material.css" %}">
        <link rel="stylesheet" href="{% static "css/ripples.css" %}">-->
        <link rel="stylesheet" href="{% static "base/css/style.css" %}" media="all">
        {% endcompress %}
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <script src="https://code.angularjs.org/1.3.11/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.3.11/angular-route.min.js"></script>
        <script src="https://code.angularjs.org/1.3.11/angular-cookies.min.js"></script>
        <script src="https://code.angularjs.org/1.3.11/angular-animate.min.js"></script>
        <script src="https://code.angularjs.org/1.3.11/angular-sanitize.min.js"></script>
        <script src="https://code.angularjs.org/1.3.11/angular-aria.min.js"></script>
        <!--<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.7.1/angular-material.min.js"></script>-->
        {% compress js %}
        <!-- Angular Bootstrap components -->
        <script src="{% static "base/js/thirdparty/ui-bootstrap-tpls-0.12.0.js" %}"></script>
        <!-- end: Angular Bootstrap -->
        <!-- dynamic forms: https://github.com/Textalk/angular-schema-form -->
        <script src="{% static "base/js/thirdparty/tv4.min.js" %}"></script>
        <script src="{% static "base/js/thirdparty/ObjectPath.js" %}"></script>
        <script src="{% static "base/js/thirdparty/schema-form.min.js" %}"></script>
        <script src="{% static "base/js/thirdparty/bootstrap-decorator.min.js" %}"></script>
        <!-- end:dynamic forms -->
        <script src="{% static "base/js/thirdparty/masonry.min.js" %}"></script>
        <!-- <script src="{% static "js/ripples.js" %}"></script>--> 
        <script src="{% static "base/js/thirdparty/ngstorage.min.js" %}"></script>
        <script src="{% static "base/js/thirdparty/ng-sortable.js" %}"></script>
        <script src="{% static "base/js/thirdparty/angular-material.js" %}"></script>
        <script src="{% static "base/js/app.js" %}"></script>
        <script src="{% static "base/js/directives.js" %}"></script>
        <script src="{% static "base/js/angular-material.custom.js" %}"></script>
        <script src="{% static "base/js/controllers.js" %}"></script>
        <script src="{% static "login/js/controllers.js" %}"></script>
        <script src="{% static "bookmarks/js/controllers.js" %}"></script>
        <script src="{% static "events/js/controllers.js" %}"></script>
        <script src="{% static "twitter/js/controllers.js" %}"></script>
        {% endcompress %}
        <base href="/">
    </head>
    <body  layout="column" layout-fill>
        {% block content %}{% endblock %}
    </body> 
</html>
