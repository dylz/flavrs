{% extends 'base.html' %}

{% block content %}
    
{% verbatim %}
    <div>
        <form novalidate ng-submit="login(login_form.$valid)" name="login_form">
            {% endverbatim %}
            
            {% verbatim %}
            <input type="text" name="username" ng-model="username" required> <br/>
            <input type="password" name="password" ng-model="password" required> <br/>
            <input type="checkbox" name="remember_me" ng-model="remember_me">
            <button type="submit">
                Log In
            </button> <br/>
            <button type="button" ng-click="logout()">
                Log Out
            </button>
        </form>
        <div ng-if="!logged">
            You are not logged in
        </div>
        <div ng-if="logged">
            YOU is logged in!
        </div>
        <div>
            <a href="/">Home</a>
            <a href="/bookmarks/">Bookmarks</a>
        </div>
        <div ng-view>

        </div>
    </div>
{% endverbatim %}

{% endblock %}
